apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learning-ingress
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    # nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      try_files $uri index.html;
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: frontend
      port:
        number: 80
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - pathType: Prefix
        path: /api/
        backend:
          service:
            name: backend
            port:
              number: 8000
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend
            port:
              number: 80
