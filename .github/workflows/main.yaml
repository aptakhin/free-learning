name: Rollout
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

env:
  IMAGE_REGISTRY: registry.digitalocean.com/frlr

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2

    - name: Install doctl
      uses: digitalocean/action-doctl@v2.3.0
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig show free-learning-k8s

    - name: Log in to DO Container Registry
      run: doctl registry login --expiry-seconds 600

    # - name: Set up Python
    #   uses: actions/setup-python@v4
    #   with:
    #     python-version: "3.10"

    # - name: Install dependencies
    #   run: |
    #     python -m pip install poetry==1.2.2
    #     poetry install --with dev

    - name: Build and push
      uses: docker/build-push-action@v3
      env:
        IMAGE_NAME: backend
      with:
        context: backend
        push: true
        tags: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}
    - name: Set ALL variables for this job | Ã  la sauce GitHub Actions
      run: |
        echo "KUBECONFIG_CONTENT=$(cat /home/runner/.kube/config)" >> $GITHUB_ENV

    - name: Deploy
      uses: WyriHaximus/github-action-helm3@v2
      env:
        IMAGE_NAME: backend
      with:
        exec: helm upgrade --install ${{ env.IMAGE_NAME }} ./infra/backend-helm --wait --values=./infra/prod/backend/values.yaml --set imageTag=${{ github.run_id }}
        kubeconfig: ${{ env.KUBECONFIG_CONTENT }}
